#photos-modal{
  position:fixed; inset:0; z-index:99998;
  display:none; align-items:center; justify-content:center;
  background:rgba(0,0,0,.72);
  padding:18px;
}
#photos-modal.open{ display:flex; }

.pm-card{
  width:min(860px, 100%);
  background:rgba(20,20,20,.92);
  border:1px solid rgba(255,255,255,.10);
  border-radius:22px;
  overflow:hidden;
  box-shadow: 0 30px 120px rgba(0,0,0,.55);
}
.pm-top{
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 16px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.pm-title{
  font-weight:700;
  letter-spacing:.2px;
}
.pm-counter{
  opacity:.75;
  font-weight:600;
  margin-left:10px;
}
.pm-close{
  width:36px; height:36px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.06);
  color:#fff;
  cursor:pointer;
}
.pm-body{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
  background: rgba(0,0,0,.14);
}
#kiss-photo{
  width:100%;
  max-height: min(70vh, 520px);
  object-fit: contain;
  border-radius:18px;
  background: rgba(255,255,255,.03);
}
.pm-nav{
  position:absolute;
  top:50%;
  transform: translateY(-50%);
  width:44px; height:44px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(0,0,0,.25);
  color:#fff;
  cursor:pointer;
  font-size:28px;
  line-height:1;
  display:flex;
  align-items:center;
  justify-content:center;
  -webkit-tap-highlight-color: transparent;
}
.pm-prev{ left: 12px; }
.pm-next{ right: 12px; }

.pm-dots{
  display:flex;
  justify-content:center;
  gap:8px;
  padding:12px 14px 4px;
}
.pm-dot{
  width:8px; height:8px;
  border-radius:999px;
  background: rgba(255,255,255,.22);
  cursor:pointer;
}
.pm-dot.active{
  background: rgba(255,255,255,.86);
}
.pm-hint{
  padding:0 14px 12px;
  text-align:center;
  font-size:13px;
  color:rgba(245,234,216,.7);
  font-family:'Inter Tight', Arial, sans-serif;
}
@media (max-width: 560px){
  .pm-card{ border-radius:18px; }
  #kiss-photo{ max-height: 62vh; }
  .pm-nav{ width:42px; height:42px; border-radius:16px; }
}

<script>
(function() {
  var tracks = [
  { title: ' -  ',         cover: 'img/first.webp',  src: 'audio/1.m4a' },
  { title: 'LOVV66 feat. MAYOT -  ', cover: 'img/second.webp', src: 'audio/2.m4a' },
  { title: 'cold carti -  ',         cover: 'img/third.webp',  src: 'audio/3.m4a' },
  { title: 'MACAN - ',                 cover: 'img/fourth.webp', src: 'audio/4.m4a' },
  { title: 'MAYOT feat. YUNGWAY - ', cover: 'img/fifth.webp',  src: 'audio/5.m4a' }
];
var current = 0;

  var audio = document.getElementById('ym-audio');
  var title = document.getElementById('ym-title');
  var prevBtn = document.getElementById('ym-prev');
  var nextBtn = document.getElementById('ym-next');
  var playBtn = document.getElementById('ym-play');
  var playIcon = document.getElementById('ym-play-icon');
  var list = document.getElementById('ym-list');
  var progressWrap = document.getElementById('ym-progress-wrap');
  var progress = document.getElementById('ym-progress');
  var timeEl = document.getElementById('ym-time');
  var coverEl = document.getElementById('ym-cover');

  function formatTime(sec) {
    if (!isFinite(sec) || sec < 0) sec = 0;
    sec = Math.floor(sec);
    var m = Math.floor(sec / 60);
    var s = sec % 60;
    return m + ':' + (s < 10 ? '0' + s : s);
  }

  function setPlayState(isPlaying) {
    playIcon.textContent = isPlaying ? '' : '';
  }

  function updateTime() {
    var cur = audio.currentTime || 0;
    var dur = audio.duration || 0;
    timeEl.textContent = formatTime(cur) + ' / ' + formatTime(dur);
  }

  function updateProgress() {
    var dur = audio.duration || 0;
    var cur = audio.currentTime || 0;
    var pct = dur > 0 ? (cur / dur) * 100 : 0;
    progress.style.width = pct + '%';
    updateTime();
  }

  function renderList() {
    if (!list) return;
    list.innerHTML = '';
    tracks.forEach(function(t, i) {
      var b = document.createElement('button');
      b.type = 'button';
      b.textContent = String(i + 1);
      b.setAttribute('aria-label', t.title);
      b.style.cssText = [
        'height:28px',
        'min-width:28px',
        'padding:0 10px',
        'border:0',
        'border-radius:10px',
        'cursor:pointer',
        "font-family:'Inter Tight',Arial,sans-serif",
        'font-size:12px',
        'font-weight:600',
        (i === current ? 'background:#d6c8bb;color:#000' : 'background:#1f2937;color:#000')
      ].join(';');
      b.addEventListener('click', function() {
        var wasPlaying = !audio.paused && !audio.ended;
        setTrack(i, wasPlaying);
      });
      list.appendChild(b);
    });
  }

  function setTrack(i, autoplay) {
    if (i < 0) i = tracks.length - 1;
    if (i >= tracks.length) i = 0;

    current = i;
    title.textContent = tracks[i].title;
    if (coverEl) {
      coverEl.src = tracks[i].cover || '';
      coverEl.style.display = tracks[i].cover ? 'block' : 'none';
    }

    audio.pause();
    audio.currentTime = 0;
    audio.src = tracks[i].src;
    audio.load();

    progress.style.width = '0%';
    updateTime();
    renderList();
    setPlayState(false);

    if (autoplay) {
      var p = audio.play();
      if (p && typeof p.catch === 'function') p.catch(function(){});
    }
  }

  function togglePlay() {
    if (audio.paused || audio.ended) {
      var p = audio.play();
      if (p && typeof p.catch === 'function') p.catch(function(){});
    } else {
      audio.pause();
    }
  }

  // Controls
  prevBtn && prevBtn.addEventListener('click', function() {
    var wasPlaying = !audio.paused && !audio.ended;
    setTrack(current - 1, wasPlaying);
  });

  nextBtn && nextBtn.addEventListener('click', function() {
    var wasPlaying = !audio.paused && !audio.ended;
    setTrack(current + 1, wasPlaying);
  });

  playBtn && playBtn.addEventListener('click', function() {
    togglePlay();
  });


  audio.addEventListener('play', function() { setPlayState(true); });
  audio.addEventListener('pause', function() { setPlayState(false); });
  audio.addEventListener('ended', function() { setPlayState(false); updateProgress(); });
  audio.addEventListener('timeupdate', updateProgress);
  audio.addEventListener('loadedmetadata', updateProgress);


  setTrack(0, false);
})();
</script> </div>

<script>
(function(){
  var btn = document.getElementById('easter-heart-btn');
  if(!btn) return;

  var modal = document.getElementById('secret-modal');
  var closeBtn = modal ? modal.querySelector('.sm-close') : null;
  var prevBtn = modal ? modal.querySelector('.sm-prev') : null;
  var nextBtn = modal ? modal.querySelector('.sm-next') : null;
  var dotsBox = document.getElementById('sm-dots');
  var counterEl = document.getElementById('sm-counter');
  var video = document.getElementById('secret-video');

  var videos = [
    'vid/1.mp4',
    'vid/2.mp4',
    'vid/3.mp4',
    'vid/4.mp4'
  ];
  var vIndex = 0;

  function normIndex(i){
    if(!videos || !videos.length) return 0;
    var n = videos.length;
    return ((i % n) + n) % n;
  }

  function buildDots(){
    if(!dotsBox || !videos || videos.length <= 1) return;
    dotsBox.innerHTML = '';
    for(var i=0;i<videos.length;i++){
      (function(ii){
        var b = document.createElement('button');
        b.type = 'button';
        b.className = 'sm-dot' + (ii===0 ? ' active' : '');
        b.setAttribute('aria-label', ' ' + (ii+1));
        b.addEventListener('click', function(){ setVideo(ii, {play:true}); });
        dotsBox.appendChild(b);
      })(i);
    }
  }

  function updateDots(){
    if(!dotsBox) return;
    var dots = dotsBox.querySelectorAll('.sm-dot');
    for(var i=0;i<dots.length;i++){
      dots[i].classList.toggle('active', i===vIndex);
    }
  }

  function setVideo(i, opts){
    if(!video) return;

    if(!videos || !videos.length){
      videos = ['vid/surprise.mp4'];
    }

    vIndex = normIndex(i);
    video.src = videos[vIndex];
    video.load();

    if(counterEl) counterEl.textContent = (vIndex+1) + '/' + videos.length;
    updateDots();

    if(opts && opts.play){
      try{
        var p = video.play();
        if(p && typeof p.catch === 'function') p.catch(function(){});
      }catch(e){}
    }
  }

var taps = 0;
  var need = 5;

  const compliments = [
  '  !',
  '    .    .',
  '       .',
  '     ,     .',
  '     .     .',
  '        .'
];

  function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

  function toast(text, x, y){
    var t = document.createElement('div');
    t.className = 'easter-toast';
    t.textContent = text;


    var vw = window.innerWidth || 360;
    var vh = window.innerHeight || 640;
    


    var centerX = vw / 2;
    var centerY = vh / 2;
    var stack = document.querySelectorAll('.easter-toast').length;
    var offsetY = (stack % 3) * 56; 
    x = centerX;
    y = centerY + offsetY;

t.style.left = x + 'px';
    t.style.top = y + 'px';
    document.body.appendChild(t);
    setTimeout(function(){ if(t && t.parentNode) t.parentNode.removeChild(t); }, 1700);
  }

  function openModal(){
    if(!modal) return;

    modal.classList.add('open');


    buildDots();


    setVideo(0, {play:true});
  }

  function closeModal(){
    if(!modal) return;
    modal.classList.remove('open');
    try{ if(video){ video.pause(); } }catch(e){}
  }

  btn.addEventListener('click', function(e){
    taps += 1;

    var msg = compliments[(taps - 1) % compliments.length];
    toast(msg, e.clientX || (window.innerWidth/2), e.clientY || (window.innerHeight/2));

    if(taps >= need){
      taps = 0;
      openModal();
    }
  });


  if(prevBtn) prevBtn.addEventListener('click', function(){
    setVideo(vIndex - 1, {play:true});
  });
  if(nextBtn) nextBtn.addEventListener('click', function(){
    setVideo(vIndex + 1, {play:true});
  });


  var swipeBox = modal ? modal.querySelector('.sm-body') : null;
  var sx = null, sy = null;
  if(swipeBox){
    swipeBox.addEventListener('touchstart', function(e){
      if(!e.touches || e.touches.length !== 1) return;
      sx = e.touches[0].clientX;
      sy = e.touches[0].clientY;
    }, {passive:true});

    swipeBox.addEventListener('touchend', function(e){
      if(sx === null || !e.changedTouches || !e.changedTouches.length) return;
      var dx = e.changedTouches[0].clientX - sx;
      var dy = e.changedTouches[0].clientY - sy;
      sx = null; sy = null;


      if(Math.abs(dx) > 42 && Math.abs(dx) > Math.abs(dy) * 1.2){
        if(dx < 0) setVideo(vIndex + 1, {play:true});
        else setVideo(vIndex - 1, {play:true});
      }
    }, {passive:true});
  }


  if(closeBtn) closeBtn.addEventListener('click', closeModal);
  if(modal) modal.addEventListener('click', function(ev){
    if(ev.target === modal) closeModal();
  });


  var starBtn = document.getElementById('easter-star-btn');
  if(starBtn){
    starBtn.addEventListener('click', function(ev){
      ev.preventDefault();
      toast(' <3');
    });
  }


  var kissBtn = document.getElementById('easter-kiss-btn');
  var pm = document.getElementById('photos-modal');
  var pmImg = document.getElementById('kiss-photo');
  var pmDots = document.getElementById('pm-dots');
  var pmCounter = document.getElementById('pm-counter');
  var pmPrev = pm ? pm.querySelector('.pm-prev') : null;
  var pmNext = pm ? pm.querySelector('.pm-next') : null;
  var pmClose = pm ? pm.querySelector('.pm-close') : null;


  var photos = [
    'img/kiss1.jpg',
    'img/kiss2.jpg',
    'img/kiss3.jpg',
    'img/kiss4.jpg',
    'img/kiss5.jpg',
    'img/kiss6.jpg',
    'img/kiss7.jpg',
    'img/kiss8.jpg',
    'img/kiss9.jpg',
    'img/kiss10.jpg',
    'img/kiss11.jpg',
  ];
  var pIndex = 0;

  function buildPhotoDots(){
    if(!pmDots) return;
    pmDots.innerHTML = '';
    for(var i=0;i<photos.length;i++){
      (function(ii){
        var d = document.createElement('div');
        d.className = 'pm-dot' + (ii===pIndex ? ' active' : '');
        d.addEventListener('click', function(){ setPhoto(ii); });
        pmDots.appendChild(d);
      })(i);
    }
  }

  function setPhoto(i){
    if(!pmImg || !photos.length) return;
    if(i < 0) i = photos.length - 1;
    if(i >= photos.length) i = 0;
    pIndex = i;
    pmImg.src = photos[pIndex];
    if(pmCounter) pmCounter.textContent = (pIndex+1) + '/' + photos.length;

    if(pmDots){
      var dots = pmDots.querySelectorAll('.pm-dot');
      for(var k=0;k<dots.length;k++){
        dots[k].classList.toggle('active', k===pIndex);
      }
    }

    try{
      var next = new Image(); next.src = photos[(pIndex+1) % photos.length];
      var prev = new Image(); prev.src = photos[(pIndex-1+photos.length) % photos.length];
    }catch(e){}
  }

  function openPhotos(){
    if(!pm) return;
    pm.classList.add('open');
    buildPhotoDots();
    setPhoto(0);
  }

  function closePhotos(){
    if(!pm) return;
    pm.classList.remove('open');
  }

  if(pm){
    pm.addEventListener('click', function(e){
      if(e.target === pm) closePhotos();
    });
  }
  if(pmClose) pmClose.addEventListener('click', closePhotos);
  if(pmPrev) pmPrev.addEventListener('click', function(){ setPhoto(pIndex-1); });
  if(pmNext) pmNext.addEventListener('click', function(){ setPhoto(pIndex+1); });

  // swipe on image
  (function(){
    if(!pmImg) return;
    var sx=0, sy=0, tracking=false;
    pmImg.addEventListener('touchstart', function(e){
      if(!e.touches || !e.touches[0]) return;
      tracking=true;
      sx=e.touches[0].clientX; sy=e.touches[0].clientY;
    }, {passive:true});
    pmImg.addEventListener('touchend', function(e){
      if(!tracking) return;
      tracking=false;
      if(!e.changedTouches || !e.changedTouches[0]) return;
      var dx = e.changedTouches[0].clientX - sx;
      var dy = e.changedTouches[0].clientY - sy;
      if(Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy)){
        setPhoto(pIndex + (dx < 0 ? 1 : -1));
      }
    }, {passive:true});
  })();

  var kissMsgs = ['!', '  !', '  !'];
  var kissTap = 0;
  if(kissBtn){
    kissBtn.addEventListener('click', function(ev){
      ev.preventDefault();
      toast(kissMsgs[kissTap] || kissMsgs[kissMsgs.length-1]);
      kissTap++;
      if(kissTap >= kissMsgs.length){
        setTimeout(function(){ openPhotos(); }, 250);
        kissTap = 0;
      }
    });
  }


  document.addEventListener('keydown', function(ev){
    if(ev.key === 'Escape') closeModal();

    if(modal && modal.classList.contains('open')){
      if(ev.key === 'ArrowLeft') setVideo(vIndex - 1, {play:true});
      if(ev.key === 'ArrowRight') setVideo(vIndex + 1, {play:true});
    }
  });

})();
</script>

<script>
(function(){

  if(!dot || !modal) return;

  var img = document.getElementById('bf7a-modal-img');
  var closeBtn = modal.querySelector('.bf-close');

  function openModal(){

  });
})();
